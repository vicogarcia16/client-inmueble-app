<button (click)="onToggleSpinner()">Toggle Spinner</button>
<app-spinner *ngIf="showSpinner"></app-spinner>

<button appFilesUpload [multiple]="true" (changed)="onFilesChanged($event)"> Subir imagenes al servidor </button>
<button (click)="onSuccess()">Mensaje de exito</button>
<button (click)="onError()">Mensaje de error</button>
